<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>:: Ajax로 구연한 실시간 서버시간 출력 ::</title>
<script language = "JavaScript" src="./svrtime_ajax.js" charset = "utf-8"></script>

<SCRIPT language=JavaScript> 
function junTime() { 
  req = createHttpRequest() 
  req.onreadystatechange = function() { 
    if( req.readyState == 4 ) { 
      // 0 : open() 메서드 수행 전
      // 1 : 로딩(Loading) 중인 상태(send() 수행 전)
      // 2 : 로딩 완료(서버가 Request를 받은 상태)
      // 3 : 서버가 처리 중인 상태
      // 4 : 서버처리 완료

      Clock.innerHTML = req.responseText; 
    } 
  } 
  req.open("GET","svrtime.php");
  <!-- req.open("GET","svrtime.asp"); -->
  req.send(""); 
  window.setTimeout("junTime();", 1000); 
}     
window.onload = junTime; 
</SCRIPT> 

</head>

<body>
<DIV id="Clock" name="Clock" style="font-family:tahoma; font-size:9px; color:black; width:150px; height:20px; position:absolute; left:7px; top:5px; z-index:1;"></DIV>
